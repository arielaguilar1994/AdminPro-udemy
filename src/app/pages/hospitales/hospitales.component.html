<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" class="btn btn-primary btn-rounded" type="button"><i class="fa fa-plus"></i> Crear hospital</button>
                </div>
                <h3 class="card-title">Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of lstHospital">
                            <td class="w70"><img class="img-50 pointer" [src]="hospital.img | imagen: 'hospital'" (click)="mostrarModal(hospital._id)"></td>
                            <td><input [(ngModel)]="hospital.nombre" type=" text " class="form-control "></td>
                            <td>
                                <button (click)="actualizarHospital(hospital)" class="btn btn-primary "><i class="fa fa-save "></i></button>
                                <button (click)="deleteHospital(hospital._id)" class="btn btn-danger "><i class="fa fa-trash-o "></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                        Anteriores
                    </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                        Siguientes
                    </button>
            </div>
        </div>
    </div>
</div>
