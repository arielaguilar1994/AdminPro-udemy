<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let user of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td class="w70">
                                <img class="img-50 pointer" [src]="user.img | imagen: 'usuario'">
                            </td>
                            <td>{{user.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let med of medicos" [routerLink]="['/medico', med._id]" class="pointer">
                            <td class="w70">
                                <img class="img-50 pointer" [src]="med.img | imagen: 'medico'">
                            </td>
                            <td>{{med.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let hos of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td class="w70">
                                <img class="img-50 pointer" [src]="hos.img | imagen: 'hospital'">
                            </td>
                            <td>{{hos.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
